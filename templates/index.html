<body>
		 <div class="container">
					<div class="row">
						    <div class="jumbotron">
						   	 <div class="container">
						   		<h1>McDonald's Menu</h1>
						   		<h4>Different charts illustrating nutritional facts about McDonald's Menu</h4>
						   		<div id="mcdonald-selector">
						   		</div>
						   		<button class="intro_button" type="button" autofocus onclick="javascript:introJs().start();">Start Tour!
                                </button>
						   	 </div>
						    </div>
					</div>
						   <br>
						   <hr>
		 	
		  <div class="row">
		      	<div class="col-md-6 chart">
		      		
      			<div id="calories-row" data-step="1" data-intro="McDonald's menu with the most calories" style="font-weight: normal" data-position="center"></div>
      			<br>
      			<a href="#" class="btn btn-warning" role="button">Food/Drinks on the menu with the most calories</a>
      		</div>
		      	
      		<div class="col-md-6 chart">
      			<div id="chart1" data-step="2" data-intro="Average Total Fat per Category" style="font-weight: normal" data-position="right"></div>
      			<br>
      			<a href="#" class="btn btn-warning" role="button">Average Total Fat per Category</a>
      	 </div>			   	
						 	
		  </div>
		  
          <br>
		 <hr>
						   
		                   
		 
		 
		<div class="row">
				
		      		<div class="col-md-4 chart">
		      			<div id="chart2" data-step="3" data-intro="Number of McDonald's menu that is Veggie or Non-veggie" style="font-weight: normal" data-position="right"></div>
		      			<br>
		      			<a href="#" class="btn btn-warning" role="button">Veggie or Non-veggie</a>
		      		</div>
		           <div class="col-md-8 chart">
		      			<div id="calory-ss-scatter"data-step="4" data-intro="Amount of calories per serving size in each menu" style="font-weight: normal" data-position="right"></div>
		      			<br>
		      			<a href="#" class="btn btn-warning" role="button">Amount of calories in each menu</a>
		      		</div>		
 
		
		  </div>			      		 		
					      		
	      		      		
				

					  
					      	    	
					      	
		      	
 </div>
